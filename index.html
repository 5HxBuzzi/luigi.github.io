
<!DOCTYPE html> <!--Definisce la versione HTML che vogliamo utilizzare, in questo caso HTML5.-->
<html lang="en"> <!--Ãˆ il primo tag che necessita del relativo tag di chiusura. Serve ad inizializzare il documento e consente di settare la lingua della pagina-->
<meta charset="UTF-8"> <!--Specifica la codifica dei caratteri della pagina. Di default si utilizza il set di caratteri UTF-8 -->
<head>  <!--Al suo interno vengono inseriti elementi informativi e di setting-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Quando realizziamo un sito che vogliamo si adatti ai browser dei dispositivi mobili, dobbiamo sempre inserire nella head della nostra pagina il meta tag viewport-->
    <title>Terza Q</title> <!--Qui si inserisce il titolo della pagina-->
</head> <!--Tag di chiusura dell'head definito dal simbolo /  -->
<body> <!--All'interno del body verranno inseriti tutti i tag di personalizzazione della pagina-->
    Buon giorno a tutti !!!

</body> <!--Tag di chiusura del body-->
</html> <!--Tag di chiusura del documento html-->
